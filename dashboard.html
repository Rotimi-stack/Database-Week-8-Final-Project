<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <div class="social-media-icons">
        <h2>Dashboard</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
          <div class="sidebar-header">
            <button id="toggleButton" onclick="toggleSidebar()">
              <i class="fa-solid fa-chevron-left" id="toggleIcon"></i>
            </button>
          </div>
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="javascript:void(0);"
                  onclick="loadPartnersContent()"
                >
                  <i class="fa-solid fa-handshake"></i>
                  Partners
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:void(0);"
                  onclick="loadDonorsContent()"
                >
                  <i class="fa-solid fa-gift"></i>
                  Donors
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:void(0);"
                  onclick="loadQualityAssuranceContent()"
                >
                  <i class="fa-solid fa-check-circle"></i>
                  Quality Assurance
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:void(0);"
                  onclick="loadLogisticsContent()"
                >
                  <i class="fa-solid fa-truck"></i>
                  Logistics
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:void(0);"
                  onclick="loadVolunteerContent()"
                >
                  <i class="fa-solid fa-user-friends"></i>
                  Volunteers
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="javascript:void(0);"
                  onclick="loadVolunteerContent()"
                >
                  <i class="fa-solid fa-user-check"></i>
                  Admin Setup
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Add Search Input Above Main Content -->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <!-- Content will be loaded here -->
        </main>
      </div>
    </div>

    <!-- Footer Bottom Section -->
    <div class="footer-bottom">
      <p>&copy; 2024 Telemedicine App. All rights reserved.</p>
      <div class="social-links">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">LinkedIn</a>
      </div>
      <p>
        Contact us at
        <a href="mailto:info@telemedicineapp.com">info@telemedicineapp.com</a>
      </p>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.querySelector("main"); // Get the main content element
        const toggleIcon = document.getElementById("toggleIcon");

        // Toggle the hidden class on the sidebar
        sidebar.classList.toggle("hidden");

        // Add or remove 'expanded' class from main based on sidebar visibility
        if (sidebar.classList.contains("hidden")) {
          mainContent.classList.add("expanded"); // Expand main content
          toggleIcon.classList.remove("fa-chevron-left");
          toggleIcon.classList.add("fa-chevron-right"); // Change to right arrow when hidden
        } else {
          mainContent.classList.remove("expanded"); // Shrink back main content
          toggleIcon.classList.remove("fa-chevron-right");
          toggleIcon.classList.add("fa-chevron-left"); // Change back to left arrow when visible
        }
      }
    </script>
    <script src="dashboard.js"></script>
  </body>
</html>
