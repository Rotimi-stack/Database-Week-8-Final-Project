<section class="donor">
    <div class="donor-h2">
        <h3 class="donor-heading">Donors List</h3>
    </div>

    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterTable()">
        <label for="genderFilter" class="visually-hidden">Filter by gender:</label>
        <select id="genderFilter" onchange="filterTable()">
            <option value="">All Genders</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="table-container">
        <table id="donorTable" class="table">
            <thead>
                <tr>

                    <th>Name</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Food Type</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</section>

<!--Edit Modal-->
<div id="editDonorModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeDonorModal">&times;</span>
        <form id="editDonorForm">
            <input type="hidden" id="donorId" name="donorId"> <!-- Hidden field for Partner ID -->

            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required>

            <label for="editPhone">Phone:</label>
            <input type="tel" id="editPhone" name="phone" required>

            <label for="editGender">Gender:</label>
            <select id="editGender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="email" required>

            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="address" required>

            <label for="editStatus">Status:</label>
            <input type="text" id="editStatus" name="status" required>

            <label for="editQuantity">Quantity:</label>
            <input type="text" id="editQuantity" name="quantity" required>

            <label for="editFoodType">Food Type:</label>
            <input type="text" id="editFoodType" name="foodtype" required>

            <label for="editDate">Date:</label>
            <input type="date" id="editDate" name="date" required>

            <button type="submit">Update Partner</button>
        </form>
    </div>
</div>
