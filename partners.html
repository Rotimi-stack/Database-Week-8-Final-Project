
<section class="media">
    <div class="media-h2">
        <h3 class="media-heading">Partners List</h3>
    </div>

    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterTable()">
        <label for="genderFilter" class="visually-hidden">Filter by gender:</label>
        <select id="genderFilter" onchange="filterTable()">
            <option value="">All Genders</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="table-container">
        <table id="mediaTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
   
</section>


<!--Edit Modal-->
<div id="editPartnerModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closePartnerModal">&times;</span>
        <form id="editPartnerForm">
            <input type="hidden" id="partnerId" name="partnerId"> <!-- Hidden field for Partner ID -->

            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required>

            <label for="editPhone">Phone:</label>
            <input type="tel" id="editPhone" name="phone" required>

            <label for="editGender">Gender:</label>
            <select id="editGender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail" name="email" required>

            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="address" required>

            <label for="editCompany">Company:</label>
            <input type="text" id="editCompany" name="company" required>

            <label for="editRole">Role:</label>
            <input type="text" id="editRole" name="role" required>

            <label for="editDate">Date:</label>
            <input type="date" id="editDate" name="date" required>

            <button type="submit">Update Partner</button>
        </form>
    </div>
</div>
